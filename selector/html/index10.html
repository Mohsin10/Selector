<!DOCTYPE html>
<html>
    <head>
        <title>E:root=html:root</title>
        <link rel="stylesheet" type="text/css" href="../css/style10.css"/>
    
    </head>

 <body>
      <h3 class="myclass">1.an E(h3) element, root(html) of the document</h3>
    
           <div class="myclass">2.an E(div) element, root(html) of the document</div>            <br/>
    
              <div class="myanotherclass">3</div>
    
                 <p class="myclass">4.an E(p) element, root(html) of the document</p> 
                 
                      <b class="myclass">5.an E(b) element, root(html) of the document                        </b><br/><br/>   
                      
                         <div class="myclass myanotherclass notmyclass">6</div><br/>
    
                     <i class="myclass">7.an E(i) element, root(html) of the document
                     </i><br/><br/>
    
                <div class="notmyclass">8</div><br/>
    
            <div class="myanotherclass notmyclass myclass">9</div><br/>
    
         <span class="myclass">10.an E(span) element, root(html) of the document</span>          <br/>
  </body>
</html>
